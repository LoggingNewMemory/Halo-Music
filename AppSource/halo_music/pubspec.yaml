name: halo_music
description: "A Music Player, Build With Flutter. Nothing too Special Unless You Like The Design and Features"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  font_awesome_flutter: ^10.12.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21

  adaptive_icon_foreground: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  
flutter:
  uses-material-design: true

assets:
 - assets/*

 